<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archana's Classes Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4a4a4a; /* Dark grayish background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #6b0080; /* Purple background */
            color: #fff; /* White text */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #fff; /* White border */
            border-radius: 4px;
            background-color: #4a4a4a; /* Dark grayish background */
            color: #fff; /* White text */
        }

        .login-container .forget-password {
            text-align: left;
            margin-bottom: 10px;
        }

        .login-container .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .login-container button {
            background-color: #4a4a4a; /* Dark grayish background */
            color: #fff; /* White text */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-container .signup-link {
            margin-top: 15px;
            color: #4a4a4a; /* Dark grayish text */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Archana's Classes Login</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Email address or username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="forget-password">
                <a href="#" style="color: #fff;">Forgot password?</a>
            </div>
            <div class="remember-me">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>or continue with phone number</p>
        <div class="signup-link">
            Don't have an account? <a href="#" style="color: #fff;">Sign up</a>
        </div>
    </div>
</body>
</html>
