<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archana's Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            margin: 0;
            padding: 0;
            color: #6b0080; /* Purple text */
        }

        header {
            background-color: #6b0080; /* Purple background */
            padding: 20px;
            text-align: left;
        }

        header h1 {
            margin: 0;
            color: #fff; /* White text */
        }

        nav {
            background-color: #6b0080; /* Purple background */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff; /* White text */
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            color: #6b0080; /* Purple text */
        }

        .image-upload {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .image-upload input {
            flex: 1;
            margin-right: 20px;
        }

        footer {
            background-color: #6b0080; /* Purple background */
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Archana's Classes</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#my-profile">My Profile</a>
    </nav>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to Archana's Classes! Learn and grow with us.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>Learn more about Archana's Classes and our mission.</p>
        </section>

        <section id="my-profile">
            <h2>My Profile</h2>

            <div class="image-upload">
                <input type="file" id="imageUpload" accept="image/*">
                <img src="placeholder.jpg" alt="Profile Image" style="width: 100px; border-radius: 50%;">
            </div>

            <h3>Sign-in Details</h3>
            <form action="#" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign In</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Archana's Classes. All rights reserved.</p>
    </footer>
</body>
</html>
