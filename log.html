<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archana's Classes Login</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Archana's Classes Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Email address or username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="forget-password">
                <a href="#" style="color: #fff;">Forgot password?</a>
            </div>
            <div class="remember-me">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="button" onclick="authenticateUser()">Login</button>
        </form>
        <p>or continue with phone number</p>
        <div class="signup-link">
            Don't have an account? <a href="signup.html" style="color: #fff;">Sign up</a>
        </div>
        <p>or continue with Google</p>
        <button type="button" onclick="continueWithGoogle()">Continue with Google</button>
    </div>

    <script>
        async function authenticateUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Perform client-side validation
            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }

            // Mock backend authentication using JSONPlaceholder
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                    }),
                });

                if (!response.ok) {
                    throw new Error('Invalid credentials');
                }

                alert('Authentication successful!'); // Replace with redirect to home page
            } catch (error) {
                alert('Authentication failed. Please check your credentials.');
            }
        }

        function continueWithGoogle() {
            alert('Social login with Google (simulated).'); // Replace with actual Google authentication logic
        }
    </script>
</body>
</html>
